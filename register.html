<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css'>
</head>
<body class="account-body">
    <div class="overlay">
        <form class="login-form">
            <center><a href="index.html"><img src="./images/logo.png" alt="logo image" width="280"></a></center>

            <center>
                <button class="googlBtn">
                    <img src="./images/google.png" alt="google_icon" width="18">
                    Sign in with Google
                </button>
            </center>

            <div class="input-tags">
                <input type="email" class="form-input" placeholder="example@mail.com">
                <input type="password" class="form-input" placeholder="password">
            </div>

            <center>
                <button class="googlBtn" id="signInbtn">
                    Sign in
                </button>
            </center>

            <center><h4>Don't have an account? <a href="register.html" class="color-red">Register</a></h4></center>
        </form>
    </div>
</body>
</html>
